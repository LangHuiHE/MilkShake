<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/css/event.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/PinClipart.com_go_drink.ico" type="image/x-icon" />
</head>

<body>
    <h1>Milkshake Event Page</h1>
    <a class="button" href="{{.LoginPage}}">login</a>
    <a class="button" href="{{.homePage}}">home</a>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <div class="form">
        <form>
            <input type="url" id="website" name="website" placeholder="https://webisora.com" required />
            <button type="button" onclick="generateQRCode()">
                Get Event Clock in QR
            </button>
        </form>

        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
        </div>

        <script type="text/javascript">
            function generateQRCode() {
                let website = document.getElementById("website").value;
                if (website) {
                    let qrcodeContainer = document.getElementById("qrcode");
                    qrcodeContainer.innerHTML = "";
                    new QRCode(qrcodeContainer, "/mobile/events%20" + website);
                    document.getElementById("qrcode-container").style.display = "block";
                } else {
                    alert("Please enter a valid URL");
                }
            }
        </script>
    </div>

    <div id="row">
        <div class="column" style="background-color:#aaa;">
            <h2>Event Id</h2>
            <div id="id"></div>
        </div>
        <div class="column" style="background-color:#bbb;">
            <h2>Event Title</h2>
            <div id="title"></div>
        </div>
        <div class="column" style="background-color:#ccc;">
            <h2>Event Date</h2>
            <div id="date"></div>
        </div>
    </div>

    <div class="cont">
        <ol id="the-list" style="list-style-type:none">
            <li class="list-item">
            </li>
        </ol>
    </div>

    <script src="/static/js/event.js"></script>
</body>

</html>
